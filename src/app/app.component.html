<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-content class="sidemenu-content">

      <div class="user-image">
        <div class="border">
          <div class="img-box">
            <img *ngIf = "profesor !== undefined" [src]="profesor.ImagenPerfil">
          </div>
        </div>
      </div>
      <p *ngIf = "profesor !== undefined"> {{profesor.Nombre}} {{profesor.PrimerApellido}} <br> {{profesor.SegundoApellido}} </p>
      <ion-row style="height: 20px"></ion-row>

      <ion-menu-toggle auto-hide="true">

        <ion-item lines="none" class="sidemenu-items" (click)="GoMisJuegosActivos();" routerDirection="forward">
          <ion-icon class = "verde" name="logo-game-controller-b" slot="start"></ion-icon>
          Mis Juegos Activos
        </ion-item>

        
        <ion-item lines="none" class="sidemenu-items" (click)="GoMisJuegosInactivos();" routerDirection="forward">
          <ion-icon class = "negro" name="logo-game-controller-b" slot="start"></ion-icon>
          Mis Juegos Inactivos
        </ion-item>

          
        <ion-item lines="none" class="sidemenu-items" (click)="GoMisJuegosPreparados();" routerDirection="forward">
          <ion-icon class = "rojo" name="logo-game-controller-b" slot="start"></ion-icon>
          Mis Juegos Preparados
        </ion-item>

          
        <ion-item lines="none" class="sidemenu-items" (click)="CrearJuegoRapido();" routerDirection="forward">
          <ion-icon class = "rojo" name="build" slot="start"></ion-icon>
          Crear juego rápido
        </ion-item>

        <ion-item lines="none" class="sidemenu-items" (click)="GoMisJuegosRapidos();" routerDirection="forward">
          <ion-icon class = "rojo" name="flash" slot="start"></ion-icon>
          Mis juegos rápidos
        </ion-item>

          
        <ion-item lines="none" class="sidemenu-items" (click)="GoMisJuegosInactivos();" routerDirection="forward">
          <ion-icon class = "verde" name="build" slot="start"></ion-icon>
          Mis Recursos
        </ion-item>
        
        <ion-item lines="none" class="sidemenu-items" (click)="GoMisGrupos();" routerDirection="forward">
          <ion-icon name="people" slot="start"></ion-icon>
          Mis Grupos
        </ion-item>

        <ion-item lines="none" class="sidemenu-items" (click)="GoMiPerfil();" routerDirection="forward">
          <ion-icon name="person" slot="start"></ion-icon>
          Mi Perfil
        </ion-item>

        <ion-item lines="none" class="sidemenu-items" (click)="GoOut();" routerDirection="forward">
          <ion-icon name="log-out" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-item>

      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
